<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Fira+Sans:400,400italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
  <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
  <script src="js/modernizr.js"></script> <!-- Modernizr -->

  <title>Horizontal Timeline | CodyHouse</title>
</head>
<body>
<div id="apploader" class="loader">Loading...</div>
<section class="cd-horizontal-timeline">
  <div class="panel-switch">
    <a href="#" title="1 column display" class="one" data-panels="1"><div class="menu-burger"></div></a>
    <a href="#" title="2 column display" class="two" data-panels="2"><div class="menu-burger"></div><div class="menu-burger"></div></a>
  </div>

  <div class="timeline">
    <div class="events-wrapper">
      <div class="events">
        <ol>
        </ol>

        <span class="filling-line" aria-hidden="true"></span>
      </div> <!-- .events -->
    </div> <!-- .events-wrapper -->

    <ul class="cd-timeline-navigation">
      <li><a href="#0" class="prev scroll inactive">Prev</a></li>
      <li><a href="#0" class="prev item inactive">Prev</a></li>
      <li><a href="#0" class="next item">Next</a></li>
      <li><a href="#0" class="next scroll">Next</a></li>
    </ul> <!-- .cd-timeline-navigation -->

    <div id="failedToLoad">
      <a href="#" class="refresh">
        <h2>Loading failed</h2>
        Click to refresh
      </a>
    </div>
  </div> <!-- .timeline -->

  <div class="events-content">
    <ol></ol>
  </div> <!-- .events-content -->
</section>

<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.detect_swipe.min.js"></script>
<script src="js/jquery.timeago.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
